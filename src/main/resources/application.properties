#Envirement related configuratios
spring.profiles.active=dev

#Database related configuratios
spring.datasource.driverclass-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Server related configuration
server.port=8080

#Swagger related configuration
spring.mvc.pathmatch.matching-strategy=ANT_PATH-MATCHER

#File related all configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=images/
logging.level.org.springframework.security=DEBUG


